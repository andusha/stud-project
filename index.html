<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner">
                <div class="header__logo logo">
                    <span class="logo__title">HouseVOP</span>
                    <span class="logo__text">ЖИЛОЙ КОМПЛЕКС</span>
                </div>
                <ul class="header__links links">
                    <li>О комплексе</li>
                    <li>Район</li>
                    <li>Католог квартир</li>
                    <li>Контакты</li>
                </ul>
            </div>
            <div class="first-screen">
                <div class="first-screen__inner">
                    <div class="first-screen__center">
                        <div class="first-screen__title title">Жилой комплекс <br> в историческом центре</div>
                        <div class="first-screen__text text">
                            <div class="first-screen__text-left"><img src="img/icons/other/placeholder.svg" alt="placeholder" class="first-screen__icon"> Наб. реки Фонтанки 10-15</div>
                            <div class="first-screen__text-right"><img src="img/icons/other/phone-call.svg" alt="phone-call" class="first-screen__icon"> 8 (812) 123-45-67</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="testimonial">
                <div class="testimonial__inner">
                    <div class="testimonial__container">
                        <div class="testimonial__elem">
                            <div class="testimonial__img"><img src="img/icons/other/bench.svg" alt="bench"></div>
                            <div class="testimonial__text text">Рядом исторические <br> парки и скверы</div>
                        </div>
                        <div class="testimonial__elem">
                            <div class="testimonial__img"><img src="img/icons/other/building.svg" alt="building"></div>
                            <div class="testimonial__text text">Полностью <br> обустроенный</div>
                        </div>
                        <div class="testimonial__elem">
                            <div class="testimonial__img"><img src="img/icons/other/fountain.svg" alt="fountain"></div>
                            <div class="testimonial__text text">10 фонтанов <br> на территории</div>
                        </div>
                        <div class="testimonial__elem">
                            <div class="testimonial__img"><img src="img/icons/other/bicycle.svg" alt="bicycle"></div>
                            <div class="testimonial__text text">6 км <br> велодорожек</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="appartments">
                <div class="appartments__inner">
                    <div class="appartments__title title">Наши квартиры</div>
                    <div class="appartments__container">
                        <div class="appartments__elem">
                            <div class="appartaments__img"></div>
                            <div class="appartaments__img"></div>
                        </div>
                        <div class="appartaments__elem">
                            <div class="appartaments__img"></div>
                            <div class="appartaments__img"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map">
                <div class="map__inner"></div>
            </div>
            <div class="cta">
                <div class="cta__inner"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__inner">
                <div class="footer__logo logo"></div>
                <ul class="footer__links links">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="footer__info">
                    <ul class="footer__menu menu">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li>
                            <ul class="footer__links links">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
